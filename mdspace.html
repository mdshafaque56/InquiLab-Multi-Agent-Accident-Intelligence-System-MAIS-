<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MD's Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ======= CSS ======= -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* Title */
    h1 {
      font-size: 56px;
      font-weight: 900;
      margin-bottom: 60px;
      text-align: center;
      background: linear-gradient(to right, #ec4899, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
      max-width: 1100px;
      width: 100%;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Card */
    .card {
      background: linear-gradient(145deg, #111, #222);
      padding: 32px;
      border-radius: 20px;
      border: 1px solid #444;
      cursor: pointer;
      transition: 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #ec4899;
      box-shadow: 0 0 25px rgba(236, 72, 153, 0.4);
    }

    .card h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #ec4899;
    }

    .card p {
      font-size: 18px;
      color: #bbb;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>MD's Space</h1>

  <div class="grid">
    <!-- Card 1 -->
    <div class="card" onclick="location.href='frontend/arvt.html'">
      <h2>Automated Real-time Vehicle Trajectory</h2>
      <p>
        Live multi-agent perception with motion vectors, route prediction and traffic intelligence.
      </p>
    </div>

    <!-- Card 2 -->
    <div class="card" onclick="location.href='frontend/demo_dashboard.html'">
      <h2>InquiLab-AI Accident Intelligence Platform</h2>
      <p>
        Accident detection, proactive collision prediction and emergency automation platform.
      </p>
    </div>
  </div>

  <!-- ======= JS Animations ======= -->
  <script>
    // Animate cards one-by-one
    const cards = document.querySelectorAll(".card");
    cards.forEach((card, i) => {
      setTimeout(() => card.classList.add("show"), i * 300);
    });
  </script>

</body>
</html>
